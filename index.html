<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Парсер - генератор форм</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>

    </header>
    <main>
      <section class="page-main__form form">
        <div class="form__container container">
          <form action="#" method="POST" enctype="multipart/form-data" id="form">
            <h2 class="form__title">Загрузить JSON File</h2>
            <div class="form__wrapper">
              <input class="form__input visually-hidden" type="file" id="jsonFile" name="jsonFile" accept=".json">
              <label class="form__label" for="jsonFile">
                <span class="form__label--text">Выберите файл</span>
              </label>
              <button class="form__button" type="button" id="btnLoad" value="Load"">Загрузить</button>
            </div>
          </form>

          <form class="new-form" action="#" method="POST" enctype="multipart/form-data" id="new-form">
          </form>
        </div>
      </section>
    </main>
    <footer>

    </footer>
   
    <template id="elementsForm">
      <div>
        <label for=""></label>
        <input type="" id="">
      </div>
    </template>

    <template id="checkboxForm">
      <div>
        <label for=""></label>
        <input type="" id="">
      </div>
    </template>

    <script src="js/main.js"></script>
  </body>
</html>
